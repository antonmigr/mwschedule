        <script type="text/javascript">

            function setCookie(cname, cvalue) {
                              
                document.cookie = document.cookie + cname + "=" + cvalue + ":";                
            }

            function getCookie(cname) {
			
                var name = cname + "=";
                var ca = document.cookie.split(':');
				
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
                }
				
                return "";
            }

            function checkCookie() {
			
                var user = getCookie("username");
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                    user = prompt("Please enter your name:", "");
                    if (user != "" && user != null) {
                        setCookie("username", user, 365);
                    }
                }
            }


            function sendInfo() {

            function populateCookie() {
               
                document.cookie = document.cookie+";expires=Thu, 01 Jan 1970 00:00:01 GMT";

                setCookie("input_firstname", document.getElementById("input_firstname").value); 
                setCookie("input_lastname", document.getElementById("input_lastname").value);
                setCookie("input_phone", document.getElementById("input_phone").value);
                setCookie("input_email", document.getElementById("input_email").value);
               
                var d = new Date();
                d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = document.cookie + "; " + expires;             
            }

        </script>
